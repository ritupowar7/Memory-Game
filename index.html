<body>


  
    
  <h1 id="level-title">Press Button to Start Game</h1>
 
    <h3>Rule: Computer will hightlight a colour, remember it and press it sequence-wise.</h3>
  
  
  <button id="start-button"  type="button" class="btn btn-dark btn-lg">START</button>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="bttn green">

      </div>

      <div type="button" id="red" class="bttn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="bttn yellow">

      </div>
      <div type="button" id="blue" class="bttn blue">

      </div>

    </div>

  </div>
